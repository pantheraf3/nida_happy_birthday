<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Birthday Greetiings</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="birthday">
			<div class="welcome">
				<img src="Images/Nida_header2.png" alt="Happy  Birthday" width="60%">
			</div>

			<div class="cofetti">
				<img src="/Images/Nida_cofetti.png">
			</div>
			<div class="celebrant_info">
				<input class="name" type="text" placeholder="Your name">
				<input class="age" type="number" placeholder="Your age now">
				<button class="submit">Submit</button>
			</div>
			<div class="padding">
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
